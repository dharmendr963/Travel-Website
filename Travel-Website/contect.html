<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/3cff9cc2ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel website | welcome</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading">WT</h1>

        <ul class="nav-items">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item"><a href="">About</a></li>
          <li class="nav-item"><a href="">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact">
      <div class="container">
        <div class="contact-wrapper">
          <div class="address">
            <div class="addres-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>#2621, janakpuri Colony, Solapur, North Solapur</p>
            </div>
            <div class="addres-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>Worldtravel@gmail.com</p>
            </div>
            <div class="addres-group">
              <i class="fas fa-phone-square fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>0000011111</p>
            </div>
            <img src="./img/company-img.jpg" alt="company image" />
          </div>

          <div>
            <form action="" class="form">
              <h1 class="lg-heading text-black">Contact Us</h1>
              <p class="text-gray">
                Let us know your questions,suggetion and concerns by filling
                this form
              </p>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="" id="username" required />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="text" name="" id="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone" required />
              </div>

              <div class="form-group">
                <label for="messages">phone</label>
                <textarea name="" id="messages" cols="30" rows="10"></textarea>
              </div>
              <button type="submit" class="form-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <i class="fa-brands fa-square-twitter fa-3x"></i>
        <i class="fa-brands fa-square-instagram fa-3x"></i>
      </div>
      <p>world Travel &copy;2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
